<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login clube campestre</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="gestao-de-usuarios.html">


</head>

<body>
    <section class="conteudo" id="login">


        <form class="login">
            <h2 class="titulo">Login</h2>

            <label for="nome"></label>
            <input type="text" name="nome" id="codigo_usuario" placeholder="Usuario">

            <label for="senha"></label>
            <input type="password" name="senha" id="senha" placeholder="Senha">

            <button  class="botao" onclick="logar(); return false">ENTRAR</button>
            

        </form>


    </section>

    <script>

        function logar(){
            var login = document.getElementById('codigo_usuario').value;
            var senha = document.getElementById('senha').value;

            if(login == "microuni" && senha == "m"){
                location.href = "gestao-de-usuarios.html";
            } else{
                alert('usuario incorreto');
            }
        }
    </script>

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
