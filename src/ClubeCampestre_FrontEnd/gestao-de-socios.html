
<!DOCTYPE html>
<html>
  <head>
    <title>Gestão de Sócios</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/gestao-de-socios.css">
  </head>

  <body>
      <div id="titulo_gestao_usuarios">
        <i id="icon_titulo" style="font-size: 54px; color: #002A48;" class="bi bi-people-fill"></i>
        <h1 id="texto_titulo">Gestão de Sócios</h1>  
      </div>
      <div id="secao_filtros" class="secao">
        <!-- <h4>Filtros</h4> -->
        <div id="input_filtros" class="row">
          <div id="cota" class="col-1 label_input">            
                <label for="num_cota" class="col-form-label col-form-label-md form-label">Cota</label>            
                <input type="text" id="num_cota" class="form-control form-control-md">                        
          </div>   
          <div id="condicao_socio" class=" col-4 form-group label_input">
            <label for="" class="form-label col-4">Condição</label>
            <select id="condicao_socio" class="form-select select_multiple" multiple="multiple">
              <option selected="selected" value=0>Fundador</option>
              <option selected="selected" value=1>Proprietário</option>
              <option selected="selected" value=2>Temporário</option>
            </select>  
          </div>    
          <div id="situacao_financeira" class=" col-4 form-group label_input">
            <label class="form-label col-4">Situação Financeira</label>        
            <select id="situacao_financeira" class="form-select select_multiple" multiple="multiple">
              <option selected value=0>Regular</option>
              <option selected value=1>Débito</option>
              <option selected value=2>Inadimplente</option>
            </select>  
          </div>
          <!-- <div id="inativos" class="label_input form-check">            
            <input type="checkbox" id="socios_inativos" class="form-check-input">                        
            <label for="socios_inativos" class="form-check-label">Incluir Inativos</label>            
        </div>           -->
        </div>             
        <div id="botoes_filtros" class="col-md-12">
            <button class="btn btn-outline-danger btn-sm" type="reset" id="btnLimpar" onclick="resetarFiltros()"><i class="bi bi-eraser-fill"></i> Limpar </button>
            <button class="btn btn-primary btn-sm" id="btnFiltrar" onclick="filtrarListaDeSociosAtivos()"><i class="fa fa-filter"></i> Filtrar </button>
        </div>
      </div>
      <div id="lista_socios" class="secao">
          <table id="tabela_socios_ativos" class="table table-hover">
              <thead>
                <tr>
                  <th>Cota</th>
                  <th>Nome</th>
                  <th>CPF</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Data Associação</th>
                  <th>Condição</th>
                  <th>Situação Financeira</th>
                </tr>
              </thead>
              <tbody>              
              </tbody>
            </table>
      </div>    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/popper.js"></script>
    <script src="bundle.min.js"></script>
    <script src="./js/gestao-de-socios.js"></script>
  </body>
</html>
